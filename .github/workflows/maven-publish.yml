name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 11
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Prepare artifacts folder
      run: |
        mkdir -p artifacts
        cp target/*.jar artifacts/
        ls -l artifacts

    - name: Upload artifact            # <-- ADD THIS STEP RIGHT HERE
      uses: actions/upload-artifact@v4
      with:
        name: github-actions-artifact  # what users will see in Actions â†’ Summary
        path: artifacts/               # folder containing your generated JAR
